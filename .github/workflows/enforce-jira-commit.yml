name: "Check JIRA Commit Messages"

on: [push, pull_request]

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper comparison

      - name: Fetch dev branch
        run: git fetch origin dev:dev  # Ensure 'dev' branch is available

      - name: Get commit messages
        run: |
          JIRA_PATTERN="^\[AAGG-[0-9]+\] .+"
          
          # Get commit messages excluding merge commits
          commits=$(git log --no-merges --format="%s" dev..HEAD | grep -vE "^Merge ")

          echo "Commits to validate:"
          echo "$commits"

          # Validate commit messages
          while IFS= read -r commit; do
            # Skip workflow-related commits
            if git log -1 --name-only --pretty=format: "$commit" | grep -q "^.github/workflows/"; then
              echo "Skipping commit related to workflows: $commit"
              continue
            fi

            # Validate commit messages
            if [[ -n "$commit" && ! "$commit" =~ $JIRA_PATTERN ]]; then
              echo "ERROR: Invalid commit message: $commit"
              exit 1
            fi
          done <<< "$commits"
