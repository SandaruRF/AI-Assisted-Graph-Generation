name: "Check JIRA Commit Messages"

on: [push, pull_request]

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to access all branches

      - name: Fetch dev branch
        run: git fetch origin dev:dev  # Ensure 'dev' branch exists

      - name: Get commit messages
        run: |
          commits=$(git log --format="%s" dev..HEAD)  # Compare with 'dev'
          echo "$commits" > commits.txt

      - name: Validate commit messages
        run: |
          JIRA_PATTERN="^\[AAGG-[0-9]+\] .+"
          while read -r commit; do
            if ! [[ "$commit" =~ $JIRA_PATTERN ]]; then
              echo "ERROR: Invalid commit message: $commit"
              exit 1
            fi
          done < commits.txt
